<script>
    // API ì„¤ì • - í¬íŠ¸ ìˆ˜ì •
    const WS_URL = 'http://localhost:8081/ws';

    // JWT í† í° (ì‹¤ì œë¡œëŠ” ë¡œê·¸ì¸ í›„ ì €ì¥ëœ í† í° ì‚¬ìš©)
    let jwtToken = localStorage.getItem('jwtToken') || '';

    // WebSocket ì—°ê²°

    function connectWebSocket() {

        stompClient = Stomp.over(socket);

            stompClient.subscribe('/topic/stock-price', function(message) {

            console.error('âŒ WebSocket ì—°ê²° ì‹¤íŒ¨:', error);
            updateStatus('wsStatus', 'âŒ ì—°ê²° ì‹¤íŒ¨', '#fc5c65');

    // ì‹œì„¸ ì°¨íŠ¸ ì—…ë°ì´íŠ¸
    function updatePriceChart(data) {
        const chart = document.getElementById('priceChart');

        // ì²« ë°ì´í„°ì¸ ê²½ìš° empty state ì œê±°
        const emptyState = chart.querySelector('.empty-state');
        if (emptyState) {
            chart.innerHTML = '';
        }

        const changeClass = data.changeRate >= 0 ? 'positive' : 'negative';
        const changeSymbol = data.changeRate >= 0 ? '+' : '';

        const priceHtml = `

                    <div class="stock-code">${data.code}</div>
                    <div class="price">${data.price.toLocaleString()}ì›</div>
                    <div class="change-rate ${changeClass}">
                        ${changeSymbol}${(data.changeRate * 100).toFixed(2)}%
                    </div>
                    <div class="timestamp">${new Date(data.timestamp).toLocaleTimeString()}</div>
                </div>
            `;

        chart.innerHTML = priceHtml + chart.innerHTML;

        // ìµœê·¼ 30ê°œë§Œ ìœ ì§€
        const items = chart.querySelectorAll('.price-item');
        if (items.length > 30) {
            items[items.length - 1].remove();
        }
    }

    // ì£¼ë¬¸ ìœ í˜• ë³€ê²½ ì‹œ
    document.getElementById('orderType').addEventListener('change', function() {

    // ì£¼ë¬¸ ì œì¶œ
    async function submitOrder(orderType) {
        const stockCode = document.getElementById('stockCode').value;
        const priceType = document.getElementById('orderType').value;
        const quantity = document.getElementById('quantity').value;
        const price = document.getElementById('price').value;

        // JWT í† í° í™•ì¸
        if (!jwtToken) {
            alert('âš ï¸ ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤');
            return;
        }

        // ìœ íš¨ì„± ê²€ì‚¬
        if (!stockCode) {
            alert('âš ï¸ ì¢…ëª©ì„ ì„ íƒí•´ì£¼ì„¸ìš”');
            return;
        }

        if (!quantity || parseFloat(quantity) <= 0) {
            alert('âš ï¸ ì˜¬ë°”ë¥¸ ìˆ˜ëŸ‰ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
            return;
        }

        if (priceType === 'LIMIT' && (!price || parseFloat(price) <= 0)) {
            alert('âš ï¸ ì§€ì •ê°€ ì£¼ë¬¸ì€ ê°€ê²©ì„ ì…ë ¥í•´ì•¼ í•©ë‹ˆë‹¤');
            return;
        }

        const orderData = {
            stockCode: stockCode,
            quantity: parseFloat(quantity),
            price: priceType === 'LIMIT' ? parseFloat(price) : null
        };

        try {
            const response = await fetch(`${API_URL}/orders/${orderType.toLowerCase()}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${jwtToken}`  // JWT í† í° ì¶”ê°€
                },
                body: JSON.stringify(orderData)

            if (response.ok) {
                const result = await response.json();
                alert(`âœ… ì£¼ë¬¸ì´ ì ‘ìˆ˜ë˜ì—ˆìŠµë‹ˆë‹¤!\n\nì£¼ë¬¸ë²ˆí˜¸: ${result.orderId}\nì¢…ëª©: ${result.stockCode}\nìˆ˜ëŸ‰: ${result.quantity}`);
                document.getElementById('orderForm').reset();

            } else {

            }

        }
    }

    async function loadOrders() {

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
