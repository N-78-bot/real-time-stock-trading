spring:
  datasource:
    url: jdbc:mysql://localhost:3306/trading?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&defaultAuthenticationPlugin=mysql_native_password
    username: trading_user
    password: trading1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  redis:
    host: localhost
    port: 6379

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: trading-system
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
      auto-offset-reset: earliest

server:
  port: 8081

logging:
  level:
    org.hibernate.SQL: debug

jwt:
  secret: your-256-bit-secret-key-change-this-in-production-please-make-it-long-enough
  expiration: 86400000